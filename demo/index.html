<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Files list demo</title>
<style>
	div {
		cursor: pointer;
	}

	.selected > div {
		background-color: deeppink;
		transform: translateZ(0); /* Fixes chrome background bug */
	}

	.mirror .selected > div {
		background: none;
	}

	.closed > ul {
		display: none;
	}

	.mirror {
		position: absolute;
		top: -9999px;
		left: -9999px;
	}

	.over > div {
		background-color: black;
	}
</style>
<body>
<main>
	<ul id="output">

	</ul>
</main>
<script src="app.js"></script>
</body>
</html>
